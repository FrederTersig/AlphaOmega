<#include "header.html">
	<body>
		<br>
		<div class="container">
			<div class="columns col-gapless">
				<div class="column col-12">
					<div class="text-left text-bold"><p><h1>Gestione dei Tag</h1></p></div>
				</div>
			</div>
			<br>
			<div class="columns col-gapless">
				<div class="column col-12 col-mx-auto">
					<div class="text-center"><p><h3>Lista dei Tag presenti nel sistema:</h3></p></div>
				</div>
				<br>
				<#if listaTag ??>
					<#list listaTag as Tag>
						<div class="column col-3">
							<div class="columns">
								<div class="column col-7">
									<p class="text-center">${Tag.getNome()}</p>
								</div>
								<div class="columns col-5">
									<form method="post" role="form">
										<button type="submit" class="btn btn-primary" id="eliminaTag" name="value" value="eliminaTag">Elimina</button>
										<input type="hidden" name="idTagSel" value="${Tag.getId()}"/>
									</form>
								</div>
							</div>
						</div>
					</#list>
				</#if>
				
			</div>
			<div class="columns col-gapless">
				<div class="column col-12">
					<a class="btn show-modal" href="#inserisciTag"><b>Inserisci Tag</b></a>
				</div>
			</div>
			
					<div id="inserisciTag" class="modal modal-lg">
						<div class="modal-overlay"></div>
						<div class="modal-container">
							<div class="modal-header">
								<a href="#close" class="btn btn-clear float-right close-modal"></a>
								<div class="modal-title">Inserimento Tag</div>
							</div>
							<div class="modal-body">
								<div class="content">
									<div class="form-group">
										<div class="column col-8 col-mx-auto">
											<form method="post" role="form">
												<div class="form-group">
												 	<label class="form-label" for="inputTag">Nome del nuovo Tag da inserire</label>
												  	<input class="form-input" type="text" id="inputTag" name="inputTag" placeholder="Name" required>
												  	<br>
												  	<button class="p-centered text-bold btn" type="submit" id="invioTag" name="value" value="invioTag" required> Crea Nuovo Tag </button> 
												</div>
											</form>
										</div>
									</div>
								</div>
								
								
							</div>
							<div class="modal-footer">
								<a href="#close" class="btn btn-primary close-modal">Close</a>
							</div>
						</div>
					</div>

		</div>
		
	</body>
<#include "footer.html">
